<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_chatroom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='popup_windows.css') }}">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        window.env = {
            CODING_ID: "{{ coding_id }}"
        };
    </script>    
    <!-- <script src="{{ url_for('static', filename='chat.js') }}"></script> -->
</head>

<body>

    <!-- Modal Screen -->
    <div id="modal-screen" class="modal">
        <div class="modal-content">
            <h2>Enter a Username</h2>
            <input type="text" id="username-input" placeholder="Username" class="input-field">
            <button id="enter-button" class="fancy-button">Enter</button>
        </div>
    </div>

    <div class="title-container">
        <h1 class="title">Artisan Chat</h1>
    </div>

    <div class="chat-wrapper">

        <div class="chat-container">
            <input type="hidden" id="add_user">
            <div style="display: flex;"> 

                <div id="editor-container">
                    
                    <div class="hourglass" id="hourglass"></div>    
                    <div id="chat" style="height: 100%;"></div>

                </div>
                
                <!-- User List Box -->
                <div id="users-container">

                    <div id="users" class="user-list-box" style="height: 100%;"></div>             
                    <button id="quit" class="quit-button">Leave</button>

                </div>
            </div>       
            <input type="text" id="message" placeholder="Type something..." class="input-field">
            <input type="hidden" id="commands" name="commands" value="{{ default_commands }}">
            <button id="send" class="send-button">Send</button>
        </div>
    </div>

    <div id="myWindow" class="window">
        <div class="window-header">
          <span class="window-title">Images</span>
          <div class="window-controls">
            <button class="window-minimize">-</button>
            <button class="window-close">Ã—</button>
          </div>
        </div>
        <div class="window-content" id="imagemessage">
          <!-- Your content goes here -->
        </div>
    </div>        

    <script src="{{ url_for('static', filename='chatroom.js') }}"></script>

    <script src="{{ url_for('static', filename='draggable.js') }}"></script>


</body>
</html>
